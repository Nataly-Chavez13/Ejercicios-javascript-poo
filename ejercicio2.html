<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <script>
        let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];

        function filtrarNumeros(arr) {
            return arr.filter(item => typeof item === 'number');
        }

        function ordenarNumerosDesc(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] < arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        let numeros = filtrarNumeros(inicio);

        let numerosOrdenados = ordenarNumerosDesc(numeros);

        console.log(numerosOrdenados);
    </script>
</body>

</html>
